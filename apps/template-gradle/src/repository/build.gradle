plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.sandbox'
version = '0.0.1-SNAPSHOT'
jar.enabled = true

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

bootJar {
    enabled = false
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation "org.mapstruct:mapstruct:1.5.0.RC1"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.5.0.RC1"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.5.0.RC1"

    implementation project(':src:core')
    implementation project(':src:domain')
}

tasks.named('test') {
    useJUnitPlatform()
}
